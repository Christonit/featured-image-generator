<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <dir>/var/task/fonts</dir> <!-- This is where your custom fonts will be -->
    <cachedir>/tmp/fontconfig</cachedir>
    <config>
        <strictaliasing>false</strictaliasing>
        <match target="font">
            <edit name="embeddedbitmap" mode="assign">
                <bool>false</bool>
            </edit>
        </match>
    </config>
</fontconfig>
